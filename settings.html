<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="clock_style.css">
</head>
<body id="settings-body">
    <div class="instellingen-paneel">
        <h3>Settings</h3>

        <!-- Alarm 1 -->
        <div class="instelling-groep">
            <h4>Alarm 1</h4>
            <input type="time" value="08:00">
            <select>
                <option>Digital</option>
                <option>Bell</option>
            </select>
            <input type="number" value="10">
            <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
        </div>

        <!-- Alarm 2 -->
        <div class="instelling-groep">
            <h4>Alarm 2</h4>
            <input type="time" value="18:00">
            <select>
                <option>Bell</option>
                <option>Digital</option>
            </select>
            <input type="number" value="5">
            <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
        </div>

        <!-- General Buttons -->
        <div class="instelling-groep knoppen-container">
            <button id="toggle-seconds-btn">Toggle Seconds</button>
            <button>Save as Favorite</button>
            <button id="toggle-date-btn">Toggle Date</button>
            <button>Restore Default</button>
            <button id="toggle-day-name-btn">Toggle Day Name</button>
            <button>Restore Favorite</button>
            <button id="toggle-battery-btn">Toggle Battery</button>
            <button id="toggle-notepad-btn">Toggle Notepad</button>
        </div>

        <!-- Time Settings -->
        <div class="instelling-groep">
            <h4>Time Font</h4>
            <select id="time-font-family">
                <option>Verdana</option>
                <option>Arial</option>
            </select>
            <label id="time-font-size-label">Time Size 4.5em</label>
            <input type="range" id="time-font-size" min="1" max="10" step="0.1" value="4.5">
            <label>Time Color</label>
            <input type="color" id="time-color" value="#39FF14">
            <label id="padding-time-top-label">Padding Above Time 0px</label>
            <input type="range" id="padding-time-top" min="0" max="50" value="0">
            <label id="padding-time-bottom-label">Padding Below Time 0px</label>
            <input type="range" id="padding-time-bottom" min="0" max="50" value="0">
        </div>

        <!-- Date Settings -->
        <div class="instelling-groep">
            <h4>Date Font</h4>
            <select id="date-font-family">
                <option>Arial</option>
                <option>Verdana</option>
            </select>
            <label id="date-font-size-label">Date Size 2.2em</label>
            <input type="range" id="date-font-size" min="1" max="5" step="0.1" value="2.2">
            <label>Date Color</label>
            <input type="color" id="date-color" value="#B0B0B0">
            <label id="padding-date-bottom-label">Padding Below Date 0px</label>
            <input type="range" id="padding-date-bottom" min="0" max="50" value="0">
        </div>

        <!-- Battery Settings -->
        <div class="instelling-groep">
            <h4>Battery Font</h4>
            <select id="battery-font-family">
                <option>Arial</option>
                <option>Verdana</option>
            </select>
            <label id="battery-font-size-label">Battery Size 2.3em</label>
            <input type="range" id="battery-font-size" min="1" max="5" step="0.1" value="2.3">
            <label>Battery Color</label>
            <input type="color" id="battery-color" value="#B0B0B0">
            <label id="battery-width-label">Battery Width 2</label>
            <input type="range" id="battery-width" min="0.5" max="2.5" step="0.05" value="2.0">
            <label id="padding-battery-bottom-label">Padding Below Battery 0px</label>
            <input type="range" id="padding-battery-bottom" min="0" max="50" value="0">
        </div>

        <!-- Notepad & General Settings -->
        <div class="instelling-groep">
            <h4>Notepad Font</h4>
            <select id="notepad-font-family">
                <option>Arial</option>
                <option>Verdana</option>
            </select>
            <label id="notepad-font-size-label">Notepad Size 2.1em</label>
            <input type="range" id="notepad-font-size" min="1" max="5" step="0.1" value="2.1">
            <label>Notepad Text Align</label>
            <select>
                <option>Center</option>
                <option>Left</option>
                <option>Right</option>
            </select>
            <label>Clock Position</label>
            <select>
                <option>Top Center</option>
                <option>Top Left</option>
                <option>Top Right</option>
            </select>
            <label>Background Color</label>
            <input type="color" id="background-color" value="#000000">
        </div>
    </div>
    <script src="settings_script.js"></script>
</body>
</html>
