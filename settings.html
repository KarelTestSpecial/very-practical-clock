<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="clock_style.css">
    <!-- Inline style to ensure visibility, as clock_style.css might hide the body -->
    <style>
        #settings-body {
            visibility: visible;
        }
    </style>
</head>
<body id="settings-body">
    <!-- This h3 is required for settings_script.js but hidden visually -->
    <h3 id="settingsTitleText" style="display: none;">Settings</h3>

    <div class="instellingen-paneel">

        <!-- Row 1, Column 1: Alarm 1 -->
        <div class="instelling-groep">
            <input type="time" id="alarm-tijd-1" value="08:00">
            <select id="alarm-geluid-1">
                <option value="digital">Digital</option>
                <option value="bell">Bell</option>
                <option value="beep">Beep</option>
            </select>
            <input type="number" id="alarm-duur-1" value="10" min="1" max="60">
            <label class="switch"><input type="checkbox" id="alarm-toggle-1"><span class="slider round"></span></label>
        </div>

        <!-- Row 1, Column 2: Alarm 2 -->
        <div class="instelling-groep">
            <input type="time" id="alarm-tijd-2" value="18:00">
            <select id="alarm-geluid-2">
                <option value="bell">Bell</option>
                <option value="digital">Digital</option>
                <option value="beep">Beep</option>
            </select>
            <input type="number" id="alarm-duur-2" value="5" min="1" max="60">
            <label class="switch"><input type="checkbox" id="alarm-toggle-2"><span class="slider round"></span></label>
        </div>

        <!-- Row 1, Column 3: Toggles -->
        <div class="instelling-groep knoppen-container verticaal">
            <button id="toggle-seconden"></button>
            <button id="toggle-datum"></button>
            <button id="toggle-dag-naam"></button>
            <button id="toggle-batterij"></button>
        </div>

        <!-- Row 1, Column 4: Actions -->
        <div class="instelling-groep knoppen-container verticaal">
            <button id="bewaar-favoriet"></button>
            <button id="herstel-standaard"></button>
            <button id="herstel-favoriet"></button>
            <button id="toggle-notepad"></button>
        </div>

        <!-- Row 2, Column 1: Time Settings -->
        <div class="instelling-groep">
            <select id="font-tijd">
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Courier New', monospace">Courier New</option>
            </select>
            <label id="weergave-grootte-tijd">4.0em</label>
            <input type="range" id="grootte-tijd" min="1.0" max="7.0" step="0.1" value="4.0">
            <input type="color" id="kleur-tijd" value="#39FF14">
            <label id="weergave-padding-boven-tijd">0px</label>
            <input type="range" id="padding-boven-tijd" min="0" max="50" step="1" value="0">
            <label id="weergave-padding-onder-tijd">0px</label>
            <input type="range" id="padding-onder-tijd" min="0" max="50" step="1" value="0">
        </div>

        <!-- Row 2, Column 2: Date Settings -->
        <div class="instelling-groep">
            <select id="font-datum">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="'Courier New', monospace">Courier New</option>
            </select>
            <label id="weergave-grootte-datum">1.2em</label>
            <input type="range" id="grootte-datum" min="1.0" max="3.0" step="0.1" value="1.2">
            <input type="color" id="kleur-datum" value="#B0B0B0">
            <label id="weergave-padding-onder-datum">0px</label>
            <input type="range" id="padding-onder-datum" min="0" max="50" step="1" value="0">
        </div>

        <!-- Row 2, Column 3: Battery Settings -->
        <div class="instelling-groep">
            <select id="font-batterij">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="'Courier New', monospace">Courier New</option>
            </select>
            <label id="weergave-grootte-batterij">1.2em</label>
            <input type="range" id="grootte-batterij" min="1.0" max="3.0" step="0.1" value="1.2">
            <input type="color" id="kleur-batterij" value="#B0B0B0">
            <label id="weergave-breedte-batterij">1.0</label>
            <input type="range" id="breedte-batterij" min="0.5" max="2.5" step="0.05" value="1.0">
            <label id="weergave-padding-onder-batterij">0px</label>
            <input type="range" id="padding-onder-batterij" min="0" max="50" step="1" value="0">
        </div>

        <!-- Row 2, Column 4: Notepad & General -->
        <div class="instelling-groep">
            <select id="font-notepad">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="'Courier New', monospace">Courier New</option>
            </select>
            <label id="weergave-grootte-notepad">1.5em</label>
            <input type="range" id="grootte-notepad" min="1.0" max="3.0" step="0.1" value="1.5">
            <select id="notepad-text-align">
                <option value="left">Left</option>
                <option value="center" selected>Center</option>
                <option value="right">Right</option>
            </select>
            <select id="klok-positie-select">
                <option value="top-left">Top Left</option>
                <option value="top-center" selected>Top Center</option>
                <option value="top-right">Top Right</option>
                <option value="center-center">Center</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-center">Bottom Center</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
            <input type="color" id="achtergrond-kleur" value="#000000">
        </div>
    </div>
    <script src="settings_script.js"></script>
</body>
</html>
