<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Tab</title>
    <link rel="stylesheet" href="clock_style.css">
</head>
<body>
    <div id="klok-container">
        <div id="tijd"></div>

        <button id="open-instellingen-knop">Settings</button>
    </div>
    <script src="clock_script.js"></script>
