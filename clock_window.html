<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmlPageTitle"></title>
    <link rel="stylesheet" href="clock_style.css">
</head>
<body>
    <div id="klok-container">
        <div id="tijd"></div>
        <div id="datum"></div>
        <div id="batterij-status"></div>

        <div id="notepad-container">
            <textarea id="notepad-area" rows="3"></textarea>
        </div>

        <div id="knoppen-wrapper">
            <button id="toon-instellingen"></button>
            <button id="start-screensaver"></button>
        </div>

        <div class="instellingen-paneel hidden">
            <h3 id="settingsTitleText"></h3>

            <div class="instelling-groep">
                <h4 id="timeLabel">Time</h4>
                    <label for="font-tijd" id="lblFontTijd"></label>
                    <select id="font-tijd">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                    <label for="grootte-tijd"><span id="lblGrootteTijdText"></span> <span id="weergave-grootte-tijd"></span></label>
                    <input type="range" id="grootte-tijd" min="1.0" max="7.0" step="0.1">
                    <label for="kleur-tijd" id="lblKleurTijd"></label>
                    <input type="color" id="kleur-tijd">
                    <label for="padding-boven-tijd"><span id="lblPaddingBovenTijdText"></span> <span id="weergave-padding-boven-tijd"></span></label>
                    <input type="range" id="padding-boven-tijd" min="0" max="50" step="1">
                    <label for="padding-onder-tijd"><span id="lblPaddingOnderTijdText"></span> <span id="weergave-padding-onder-tijd"></span></label>
                    <input type="range" id="padding-onder-tijd" min="0" max="50" step="1">
                </div>
                <div class="instelling-groep">
                    <h4 id="dateLabel">Date</h4>
                    <label for="font-datum" id="lblFontDatum"></label>
                    <select id="font-datum">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                    <label for="grootte-datum"><span id="lblGrootteDatumText"></span> <span id="weergave-grootte-datum"></span></label>
                    <input type="range" id="grootte-datum" min="1.0" max="3.0" step="0.1">
                    <label for="kleur-datum" id="lblKleurDatum"></label>
                    <input type="color" id="kleur-datum">
                    <label for="padding-onder-datum"><span id="lblPaddingOnderDatumText"></span> <span id="weergave-padding-onder-datum"></span></label>
                    <input type="range" id="padding-onder-datum" min="0" max="50" step="1">
                </div>
                <div class="instelling-groep">
                    <h4 id="batteryLabel">Battery</h4>
                    <label for="font-batterij" id="lblFontBatterij"></label>
                    <select id="font-batterij">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                    <label for="grootte-batterij"><span id="lblGrootteBatterijText"></span> <span id="weergave-grootte-batterij"></span></label>
                    <input type="range" id="grootte-batterij" min="1.0" max="3.0" step="0.1">
                    <label for="kleur-batterij" id="lblKleurBatterij"></label>
                    <input type="color" id="kleur-batterij">
                    <label for="breedte-batterij"><span id="lblBreedteBatterijText"></span> <span id="weergave-breedte-batterij"></span></label>
                    <input type="range" id="breedte-batterij" min="0.5" max="2.5" step="0.05">
                    <label for="padding-onder-batterij"><span id="lblPaddingOnderBatterijText"></span> <span id="weergave-padding-onder-batterij"></span></label>
                    <input type="range" id="padding-onder-batterij" min="0" max="50" step="1">
                </div>
                <div class="instelling-groep">
                    <h4 id="notepadLabel">Notepad & General</h4>
                    <label for="font-notepad" id="lblFontNotepad"></label>
                    <select id="font-notepad">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                    <label for="grootte-notepad"><span id="lblGrootteNotepadText"></span> <span id="weergave-grootte-notepad"></span></label>
                    <input type="range" id="grootte-notepad" min="1.0" max="3.0" step="0.1">
                    <label for="notepad-text-align" id="lblNotepadTextAlign"></label>
                    <select id="notepad-text-align">
                        <option value="left" id="optTextAlignLeft"></option>
                        <option value="center" id="optTextAlignCenter"></option>
                        <option value="right" id="optTextAlignRight"></option>
                    </select>
                    <label for="klok-positie-select" id="lblKlokPositie"></label>
                    <select id="klok-positie-select">
                        <option value="top-left" id="optPosTopLeft"></option>
                        <option value="top-center" id="optPosTopCenter"></option>
                        <option value="top-right" id="optPosTopRight"></option>
                        <option value="center-center" id="optPosCenterCenter"></option>
                        <option value="bottom-left" id="optPosBottomLeft"></option>
                        <option value="bottom-center" id="optPosBottomCenter"></option>
                        <option value="bottom-right" id="optPosBottomRight"></option>
                    </select>
                    <label for="achtergrond-kleur" id="lblAchtergrondKleur"></label>
                    <input type="color" id="achtergrond-kleur">
                </div>

                <div class="instelling-groep">
                    <h4>Alarm 1</h4>
                    <input type="time" id="alarm-tijd-1">
                    <select id="alarm-geluid-1">
                        <option value="beep">Beep</option>
                        <option value="bell">Bell</option>
                        <option value="digital">Digital</option>
                    </select>
                    <input type="number" id="alarm-duur-1" min="1" max="60" value="5">
                    <label class="switch"><input type="checkbox" id="alarm-toggle-1"><span class="slider round"></span></label>
                </div>
                <div class="instelling-groep">
                    <h4>Alarm 2</h4>
                    <input type="time" id="alarm-tijd-2">
                    <select id="alarm-geluid-2">
                        <option value="beep">Beep</option>
                        <option value="bell">Bell</option>
                        <option value="digital">Digital</option>
                    </select>
                    <input type="number" id="alarm-duur-2" min="1" max="60" value="5">
                    <label class="switch"><input type="checkbox" id="alarm-toggle-2"><span class="slider round"></span></label>
                </div>
                <div class="instelling-groep knoppen-container">
                    <button id="toggle-seconden"></button>
                    <button id="bewaar-favoriet"></button>
                    <button id="toggle-datum"></button>
                    <button id="herstel-standaard"></button>
                    <button id="toggle-dag-naam"></button>
                    <button id="herstel-favoriet"></button>
                    <button id="toggle-batterij"></button>
                    <button id="toggle-notepad"></button>
                </div>
        </div>
    </div>
    <div id="status-message"></div>
    <script src="clock_script.js"></script>
</body>
</html>
